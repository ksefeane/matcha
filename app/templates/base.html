<html>
<head>
<title>{{ title }}</title>
</head>
<body>

<div>
<h3> matcha - 
{% if u.user %}
<a href="{{ url_for('index') }}">home</a>
<a href="{{ url_for('tables') }}">tables</a>
<a href="{{ url_for('logout') }}">logout</a>
{% else %}
<a href="{{ url_for('login') }}">login</a>
<a href="{{ url_for('sign_up') }}">sign_up</a>
{% endif %}
</div></hr>

{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
{% for msg in messages %}
<li> {{ msg }} </li>
{% endfor %}
</ul>
{% endif %}
{% endwith %}

{% block content %}
{% endblock %}
</body>
</html>
